<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Spotify Website</title>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Spotify img">
    <span>Crazyfi Music Website </span>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./About.html">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>My Favorite Songs</h1>
      <div class="songItem">
        <img alt="songItemCover" width="36px">
        <span class="songName"></span>
        <span class="songTime">3:40<span><i id="0" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="songItemCover" width="36px">
        <span class="songName"></span>
        <span class="songTime">3:19<span><i id="1" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="songItemCover" width="36px">
        <span class="songName"></span>
        <span class="songTime">2:36<span><i id="2" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="songItemCover" width="36px">
        <span class="songName"></span>
        <span class="songTime">3:19<span><i id="3" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="songItemCover" width="36px">
        <span class="songName"></span>
        <span class="songTime">2:27<span><i id="4" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="songItemCover" width="36px">
        <span class="songName"></span>
        <span class="songTime">4:00<span><i id="5" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="songItemCover" width="36px">
        <span class="songName"></span>
        <span class="songTime">4:26<span><i id="6" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="songItemCover" width="36px">
        <span class="songName"></span>
        <span class="songTime">3:26<span><i id="7" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
    <div class="fontIcons">
      <i class="fa-solid fa-backward" id="backwardSong"></i>
      <i class="fa-solid fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-forward" id="forwardSong"></i> 
    </div>
    <div class="songInfo">
      <div>
        <img src="playing.gif" alt="song Gif" width="60px" id="gif">
        <span id="currentMusicPlay">Barsaat Aa Gayi</span>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/ffee7c8c6f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
